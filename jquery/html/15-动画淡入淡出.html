<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
        $(function(){
            $("button:eq(0)").click(function(){
                //第一种
                // $("div").show();
                //第二种，可加毫秒值
                // $("div").show(2000);
                //第三种，加字符串 slow  normal  fast
                // $("div").show("fast");
                //第四种，show(放毫秒值,回调函数)
                // $("div").slideDown(2000,function(){
                //     alert(1);
                // });
                /************************************************/
                //都和动画隐藏的方法一样
                //划入
                // $("div").slideDown();
                //淡入
                $("div").fadeIn(2000);
            });
            $("button:eq(1)").click(function(){
                // $("div").hide();
                // $("div").hide(2000);
                // $("div").hide("normal");
                // $("div").slideUp();
                $("div").fadeOut(2000);
            }); 
            $("button:eq(2)").click(function(){
                //同样也4种用法
                // $("div").slideToggle(2000);
                $("div").fadeToggle(2000);
            }); 
            $("button:eq(3)").click(function(){
                //改透明度,必须加时间
                $("div").fadeTo(1000,0.5);
            }); 
            $("button:eq(4)").click(function(){
                //改透明度,必须加时间
                $("div").fadeTo(1000,1);
            }); 
        });
    </script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>改透明度为0.5</button>
    <button>改透明度为1</button>
    <div></div>
</body>
</html>
