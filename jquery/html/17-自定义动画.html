<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                //不支持背景色
                var json1 = {"width":500,"height":300,"left":30,"top":100,"background-color":"red","border-radius":50}
                var json2 = {"width":100,"height":100,"left":0,"top":30,"background":"red","border-radius":0}
                $("div").animate(json1,1000,function(){
                    $("div").animate(json2,2000,function(){
                        alert(1);
                    });
                });
            });
        });
    </script>
</head>
<body>
    <button>动画</button>
    <div></div>
</body>
</html>
