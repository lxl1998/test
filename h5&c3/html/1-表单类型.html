<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 100%;
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
            font-family: "黑软雅黑";
            font-size: 20px;
        }
        input{
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>表单属性</legend>
        <label for="">
            email: <input type="email" name="" id="">
        </label>
        <label for="">
            url: <input type="url" name="" id="">
        </label>
        <label for="">
            <!-- step步长,步长的倍数 -->
            nb: <input type="number" name="" id="" step="3">
        </label>
        <label for="">
            tel: <input type="tel" name="" id="">
        </label>
        <label for="">
           sear: <input type="search" name="" id="">
        </label>
        <label for="">
            range: <input type="range" name="" id="">
        </label>
        <label for="">
            color: <input type="color" name="" id="">
        </label>
        <input type="submit" value="提交">
        </fieldset>
    </form>
</body>
</html>
