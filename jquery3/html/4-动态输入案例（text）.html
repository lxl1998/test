<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @keyframes blink {
            0%,
            100% {
                opacity: 1
            }
            50% {
                opacity: 0
            }
        }

        @-webkit-keyframes blink {
            0%,
            100% {
                opacity: 1
            }
            50% {
                opacity: 0
            }
        }

        @-moz-keyframes blink {
            0%,
            100% {
                opacity: 1
            }
            50% {
                opacity: 0
            }
        }

        .wrap {
            width: 1000px;
            text-align: center;
            margin: 100px auto 0;
        }

        .wrap h1 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
        }

        .word {
            font-weight: 700;
        }

        .typed-cursor {
            opacity: 1;
            -webkit-animation: blink .7s infinite;
            -moz-animation: blink .7s infinite;
            animation: blink .7s infinite;
            display: none;
        }

        .saySection {
            margin-top: 50px;
        }

        .saySection input {
            font-size: 30px;
        }

        .saySection .txtSay {
            padding-left: 10px;
        }

        .saySection .btnSay {
            display: inline-block;
            padding: 0 20px;
            cursor: pointer;
        }
    </style>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
        jQuery(function () {
            var str = "挖耳朵真的真的太舒服了";
            //split变成字符串
            var arr = str.split("");
            // console.log(arr);
            var str1 = "";
            var n = 0;
            var timer = null;
            $(".typed-cursor").show();
            timer = setInterval(function(){
                if(arr[n] == undefined){
                    clearInterval(timer);
                    $(".typed-cursor").hide();
                }else{
                    str1 += arr[n]; 
                    $(".word").text(str1);
                    n++;
                }
            },200);
            $("#btnSay").click(function(){
                str = $("#inValue").val();
                arr = str.split("");
                str1 = "";
                n = 0;
                timer = setInterval(function(){
                if(arr[n] == undefined){
                    clearInterval(timer);
                    $(".typed-cursor").hide();
                }else{
                    str1 += arr[n]; 
                    $(".word").text(str1);
                    n++;
                }
            },200);
            });
        });
    </script>
</head>

<body>
    <div class="wrap">
        <h1>
            You want to say ： <span class="word"></span><span class="typed-cursor">|</span> ！
        </h1>

        <div class="saySection">
            <input type="text" id="inValue" class="txtSay"/>
            <input type="button" value="Say" id="btnSay" class="btnSay"/>
        </div>
    </div>
</body>
</html>
